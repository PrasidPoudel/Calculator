<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="top">
          <div class="screen">
            <div class="result-old"></div>
            <div class="result-new" id="update"></div>
          </div>
        </div>
        <div class="footer">
            <button class="btn stop" id="7">7</button>
            <button class="btn stop" id="8">8</button>
            <button class="btn stop" id="9">9</button>
            <button class="sign stop" id="/">➗</button>
            <button class="btn stop" id="4">4</button>
            <button class="btn stop" id="5">5</button>
            <button class="btn stop" id="6">6</button>
            <button class="sign stop" id="*">❌</button>
            <button class="btn stop" id="1">1</button>
            <button class="btn stop" id="2">2</button>
            <button class="btn stop" id="3">3</button>
            <button class="sign stop" id="-">-</button>
            <button class="btn stop" id="0">0</button>
            <button class="btn stop" id=".">.</button>
            <button class="sign stop" id="+">+</button>
            <button class="execute" id="equal">=</button>
            <button class="clear" id="Ac">AC</button>
        </div>
    </div>
    <div class="copyright"><em>Copyright @PrasidPoudel2024</em></div>
</body>
</html>
